<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Dots Menu Icon</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="nav">
      <span style="--i: 0; --x: -1; --y: 0"
        ><ion-icon name="logo-nodejs"></ion-icon
      ></span>
      <span style="--i: 1; --x: 1; --y: 0"
        ><ion-icon name="logo-react"></ion-icon
      ></span>
      <span style="--i: 2; --x: 0; --y: -1"
        ><ion-icon name="logo-css3"></ion-icon
      ></span>

      <span style="--i: 3; --x: 0; --y: 1"
        ><ion-icon name="logo-vue"></ion-icon
      ></span>
      <span style="--i: 4; --x: 1; --y: 1"
        ><ion-icon name="logo-javascript"></ion-icon
      ></span>
      <span style="--i: 5; --x: -1; --y: -1"
        ><ion-icon name="logo-html5"></ion-icon
      ></span>

      <span class="close-button" style="--i: 6; --x: 0; --y: 0">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <span style="--i: 7; --x: -1; --y: 1"
        ><ion-icon name="prism-outline"></ion-icon
      ></span>
      <span style="--i: 8; --x: 1; --y: -1"
        ><ion-icon name="logo-javascript"></ion-icon
      ></span>
    </div>
  </body>
</html>
